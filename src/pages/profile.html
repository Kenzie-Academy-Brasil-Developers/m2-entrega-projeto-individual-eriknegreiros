    <link rel="stylesheet" href="../styles/components.css">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <title>Negreiros ERP</title>

<body>
    <div class="flex">
        <aside>
            <div class="div_aside_full">
                <div class="div_img_open">
                    <a href="./dashboard.html"><img class="logo_negreiros" src="../assets/logoNegreiros.png" alt=""></a>
                    <img class="menu_img " src="../assets/menu.png" alt="">
