<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Negreiros ERP</title>
</head>

<body>
    <main>
        <div class="full_painel">
            <div class="upside_painel">
                <a href="../../index.html"><img class="img_logo" src="../assets/logoNegreiros.png" alt=""></a>
                <h2 class="info">
                    O sistema de gestão que simplifica o seu negócio.
                </h2>
            </div>

            <div class="down_painel">
                <p class="text_login">Login</p>
                <div class="bg_login">
                    <div class="div_input">
                        <input placeholder="Digite seu Email" class="input_login input_email" type="email">
                        <input placeholder="Digite sua senha" class="input_login input_password" type="password">
                        <button class=" entrar_btn">Entrar</button>
                        <p class="text_signup">Ainda não possui cadastro?
                        </p>
                        <button class="btn_register"><a href="./signup.html">Ir para página de registro </a></button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
