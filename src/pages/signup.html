<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Negreiros ERP</title>
</head>

<body>
    <main>
        <div class="full_painel">
            <div class="upside_painel">
                <a href="../../index.html"><img class="img_logo" src="../assets/logoNegreiros.png" alt=""></a>
                <h2 class="info">
                    O sistema de gestão que simplifica o seu negócio.
                </h2>
            </div>

            <div class="down_painel">
                <p class="text_login">Cadastro</p>
                <div class="bg_login">
                    <div class="div_input">
                        <input placeholder="Digite seu username" class="input_login" type="text">
                        <input placeholder="Digite seu Email" class="input_login" type="email">
                        <input placeholder="Digite seu nivel profissional" class="input_login" type="text">
                        <input placeholder="Digite sua senha" class="input_login" type="password">
                        <button class=" entrar_btn">Cadastrar</button>
                        <p class="text_signup">Já possui cadastro?
                        </p>
                        <button class="btn_register"><a href="./login.html">Ir para página de Login</a></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
